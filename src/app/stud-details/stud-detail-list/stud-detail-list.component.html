<table class="table table-hover">
    <tr>
        <th>Student Name</th>
        <th>Departent Name</th>
      </tr>
  <tr *ngFor="let pd of service.list">
    <td (click)="populateForm(pd)">{{pd.StudentName}}</td>
    <td (click)="populateForm(pd)">Department List</td>
    <td>
      <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.Id)"></i>
    </td>
  </tr>
</table>
