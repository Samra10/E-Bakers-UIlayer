<table class="table table-hover">
      <tr>
        <th>Department Name</th>
        <th>Student Name</th>
      </tr>
  <tr *ngFor="let pd of service.list">
    <td (click)="populateForm(pd)">{{pd.DepName}}</td>
    <td (click)="populateForm(pd)">Student Data</td>
    <td>
      <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.Id)"></i>
    </td>
  </tr>
</table>
